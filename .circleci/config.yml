version: 2.1
orbs:
  core: vanilla/core@2.1.0
aliases:
  - &attach_workspace
    attach_workspace:
      at: ~/workspace
  - &run_composer
    run:
      name: Install Composer Packages
      command: |
        cd ~/workspace/repo
        composer install --optimize-autoloader
jobs:
  php_setup:
    executor: core/php72
    steps:
      - run:
          name: Versions
          command: |
            php --version
            composer --version
      - core/checkout
      # We explcitly don't cache dependencies.
      # The cache validation & fetching seems to take longer than fetching from source.
      - *run_composer
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - repo
  php_72_tests:
    executor: core/php72
    steps: &php_unit_test_steps
      - *attach_workspace
      - run:
          name: Test setup
          command: |
            cd ~/workspace/repo
      - core/prepare_php_tests
      - run:
          name: Library Tests
          command: |
            cd ~/workspace/repo
            ./vendor/bin/phpunit -c phpunit.xml.dist
workflows:
  version: 2
  commit:
    jobs:
      - php_setup
      - php_72_tests:
          requires:
            - php_setup
